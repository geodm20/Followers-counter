<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Followers</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Followers quantity</h1>
      <div class="counters">
        <div class="item">
          <i href="#"><ion-icon name="logo-facebook"></ion-icon></i>
          <span class="counter" data-target="1200"></span>
          <span class="counter__text">Followers</span>
        </div>
        <div class="item">
          <i href="#"><ion-icon name="logo-twitter"></ion-icon></i>
          <span class="counter" data-target="3600"></span>
          <span class="counter__text">Followers</span>
        </div>
        <div class="item">
          <i href="#"><ion-icon name="logo-instagram"></ion-icon></i>
          <span class="counter" data-target="10008"></span>
          <span class="counter__text">Followers</span>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
